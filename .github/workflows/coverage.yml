
name: Test Coverage

on:
  push:
    branches: [ testcoverage ]
  pull_request:
    branches: [ testcoverage ]

jobs:
  coverage:

    runs-on: ubuntu-latest

    steps:
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}